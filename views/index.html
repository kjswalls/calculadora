<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <script src="../js/jquery.min.js"></script>
        <script src="../js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="outline">
                <div class="display">
                    <div class="disp-cont">
                        <p class="output">0</p>
                        <p class="history"></p>  
                    </div>
                </div>
                <div class="body">
                    <div class="row">
                        <div class="button">
                            <button type="submit" id="7">7</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="8">8</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="9">9</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="/">รท</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button">
                            <button type="submit" id="4">4</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="5">5</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="6">6</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="x">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button">
                            <button type="submit" id="1">1</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="2">2</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="3">3</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button">
                            <button type="submit" id="C">C</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="0">0</button>
                        </div>
                        <div class="button">
                            <button type="submit" id=".">.</button>
                        </div>
                        <div class="button">
                            <button type="submit" id="+">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="equals">
                    <button type="submit" id="=">=</button>
                </div>
        </div>
    </body>
</html>
